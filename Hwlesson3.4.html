<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'

        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

            const withphotos = products.filter(function(photo){
                return 'photos' in photo && photo.photos.length > 0;
        });
        console.log(withphotos)

        const price = products.sort(function(array1, array2){
            if (array1.price > array2.price){
            return +1;
            }
            if (array2.price > array1.price){
                return -1;
            }
        });
        console.log(price)

    </script>
</body>
</html>
