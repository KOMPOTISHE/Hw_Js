<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'

        function sum(num1, num2) {
            return num1 + num2
        }

        function difference(num3, num4) {
            return num3 - num4
        }

        function multiplication(num5, num6) {
            return num5 * num6
        }

        function divide(num7, num8) {
            return num7 / num8
        }
        console.log(sum(3, 6))
        console.log(difference(10, 5))
        console.log(multiplication(3, 6))
        console.log(divide(100, 2))
    </script>
</body>

</html>
