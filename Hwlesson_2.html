<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        //пример 1
        let a = 1,
            b = 1,
            c, d;
        c = ++a;
        alert(c); // ответ: 2 Используется префиксная инкремент , сначало переменная а увеличится на 1 затме запушится и присвоится в переменую с.
        //пример 2
        d = b++;
        alert(d); //ответ: 1 Используется постфиксный инкремент , сначало в переменную запишется значение b = 1 выдаст алерт только после этого увеличится значение переменной b на 1
        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5 т.к. используется префиксный инкремент , а=2 с прошлой итерации  тут мы увеличиваем еще на 1 !
        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4 переменная b уже имеет значение 2 , но т.к используется постфиксный инкремент сначало отдается результат выражение затем увеличивается значение переменной на 1!
        alert(a); //3 Мы дважды увеличили значение переменной 
        alert(b); //3 Мы дважды увеличили значение переменной
    </script>
</body>

</html>
